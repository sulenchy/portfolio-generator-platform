<!-- templates/classic.html -->
<!DOCTYPE html>
<html>
<head>
  <title>{{name}} - Portfolio</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="profile">
    <img src="{{profile_image}}" alt="{{name}} photo" />
    <h1>{{name}}</h1>
    <p class="tagline">{{tagline}}</p>
    <p class="bio">{{bio}}</p>
    <h2>Skills</h2>
    <ul>{{skills}}</ul>
    <h2>Projects</h2>
    <div class="projects">{{projects}}</div>
  </div>
</body>
</html>
